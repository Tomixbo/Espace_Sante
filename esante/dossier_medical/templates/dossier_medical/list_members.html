{% extends 'navbar2.html' %}
{% load static %}

{% block content %}
<div class="container mx-auto my-8 p-4">
    <h2 class="text-3xl font-bold mb-6 text-gray-800">Liste des Membres</h2>
    
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for member in members %}
        <div class="bg-white rounded-lg shadow-md hover:shadow-lg transition duration-300 ease-in-out transform hover:-translate-y-1">
            <div class="p-6 flex flex-col h-full">
                <div class="flex items-center justify-between mb-4">
                    <div class="flex items-center space-x-3">
                        <div class="w-12 h-12 bg-indigo-100 rounded-full flex items-center justify-center">
                            <span class="text-2xl font-semibold text-indigo-600">{{ member.username|first|upper }}</span>
                        </div>
                        <div>
                            <h3 class="text-xl font-semibold text-gray-800">{{ member.username }}</h3>
                            <p class="text-sm text-gray-600">{{ member.email }}</p>
                        </div>
                    </div>
                </div>
                <div class="mt-auto">
                    <a href="{% url 'get_dossier_medical' member.id %}" class="inline-flex items-center px-2 py-1 bg-indigo-600 text-white rounded hover:bg-indigo-700 transition duration-300 ease-in-out text-sm">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M9 9a2 2 0 114 0 2 2 0 01-4 0z" />
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-13a4 4 0 00-3.446 6.032l-2.261 2.26a1 1 0 101.414 1.415l2.261-2.261A4 4 0 1011 5z" clip-rule="evenodd" />
                        </svg>
                        Consulter
                    </a>
                </div>
            </div>
        </div>
        {% empty %}
        <div class="col-span-full text-center py-12">
            <p class="text-gray-500 text-lg">Aucun membre trouv√©.</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
