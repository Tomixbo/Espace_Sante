<!DOCTYPE html>
{% load static tailwind_tags %}
<html lang="en">
  <head>
    <title>{% block title %}Espace{% endblock %}</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    {% tailwind_css %}
  </head>
  <body class="bg-gray-100 text-gray-900 h-screen flex flex-col"> <!-- Flexbox on body -->
    
    <!-- Navbar -->
    <nav class="bg-white shadow-md py-4">
      <div class="container mx-auto flex justify-between items-center px-4">
        <div>
          <a href="{% url 'home' %}" class="text-2xl font-bold">Espace Sant√©</a>
        </div>
        <div>{% block navbar_buttons %}{% endblock %}</div>
      </div>
    </nav>

    <!-- Page Content -->
    <div class="flex-grow"> <!-- Page content fills remaining height -->
      {% block content %}{% endblock %}
    </div>

  </body>
</html>
