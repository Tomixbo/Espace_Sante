<!DOCTYPE html>
{% load static tailwind_tags %}
<html lang="en">
  <head>
    <title>{% block title %}Appel Vidéo{% endblock %}</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    {% tailwind_css %}
  </head>
  <body class="bg-gray-100 text-gray-900 h-screen flex flex-col"> <!-- Flexbox on body -->
    
    <!-- Navbar for Video Call -->
    <nav class="bg-white shadow-md h-12">
      <div class="container mx-auto flex items-center h-full">
        <!-- Espace Santé link on the left -->
        <a href="{% url 'home' %}" class="text-2xl font-bold">Espace Santé</a>

        <!-- Placeholder for buttons or other content in the center -->
        <div class="mx-auto flex items-center space-x-4">
          {% block center_buttons %}{% endblock %}
        </div>

        <!-- User information on the right -->
        <div class="">
          <span class="text-gray-700">Utilisateur : {{ user.username|title }}</span>
        </div>
      </div>
    </nav>

    <!-- Page Content -->
    <div class="flex-grow"> <!-- Page content fills remaining height -->
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
